<div>
<script>
function calculate1()
{

var principal =parseFloat(document.getElementById("principal").value);

var roi =parseFloat(document.getElementById("roi").value);

var emi =parseFloat(document.getElementById("emi").value);




if(principal<0 || roi<0 || emi<0){
document.getElementById("warning").innerHTML = "Please enter a positive value.......";
}else{
document.getElementById("warning").innerHTML = "";

}

var R = roi/1200;

var y = (emi)/(principal*R);

var a = y-1;
var b = y/a;
var c = Math.log10(b);
var d = 1+R;
var e =Math.log10(d);
var time = c/e;

document.getElementById('time').value =time;
var h = time*emi;
var interest = h- principal;

document.getElementById('interest').value =interest;
document.getElementById('total').value = h ;
	
}
</script>

    </td>
	            <td><input id="principal" type="number" onchange="calculate1()" ;autofocus /></td>
</tr>

 </td>

	</tr>



<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>

</tr>

<tr>

 </td>

 <td align="right" class="output" id="unitoutputtable">

</tr>

<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>

    <td><input id="total" type="number" ;/></td>
   
</tr>
