<!DOCTYPE html>
<html>
<script>
function calculate()
{

var x =parseFloat(document.getElementById("x").value);
var y =parseFloat(document.getElementById("y").value);

if(x<0 || y<0 && y>x){
                 document.getElementById("warning").innerHTML = "Please enter a correct value.......";
               }
   if(x>=0 && y>=0 ){
                   document.getElementById("warning").innerHTML = "";
                   }
var factorial = 1;
//recursive function
for(i=1;i<=x;i++){
factorial = factorial * i;
}


var factorial1 = 1;
//recursive function
for(i=1;i<=x-y;i++){
factorial1 = factorial1 * i;
}

var factorial2 = 1;
//recursive function
for(i=1;i<=y;i++){
factorial2 = factorial2 * i;
}

var permutation = (factorial/factorial1);
var combination = (factorial)/(factorial1*factorial2);

document.getElementById('z').value = permutation;
document.getElementById('w').value = combination;
	
}


</script>
