<!DOCTYPE html>
<html>

<script>
function calculate4()
{

var principal =parseFloat(document.getElementById("principal").value);
var roi =parseFloat(document.getElementById("roi").value);
var mtime =parseFloat(document.getElementById("time").value);
var ctime =parseFloat(document.getElementById("compoundtime").value);



if(principal<0 || roi<0 || mtime<0 || ctime<0){
document.getElementById("warning").innerHTML = "Please enter a positive value.......";
}else{
document.getElementById("warning").innerHTML = "";

}

for(var i=0;i<unitinput.options.length;i++)
    {
	  if(unitinput.options[i].selected) unitinputid = i;
	}

var time;
switch(unitinputid){
case 0:
  time = mtime;
  
  break;
case 1:
  
  time = mtime/12;
  
  break;
case 2:
  time = mtime/360;
  break;
  }
  
for(var j=0;j<unitoutput.options.length;j++)
    {
	  if(unitoutput.options[j].selected) unitoutputid = j;
	}
var dtime;
switch(unitoutputid){
case 0:
  dtime = ctime;
  break;
case 1:
  dtime = ctime/12;
 

  break;
case 2:
  dtime = ctime/360;
   break;
  }  
  
var n = (1/dtime);


var r = (roi)/(100*n);

var b = 1 + r;

var c = Math.log10(b);
var d = c*time;
var e = Math.log10(principal);
var f = d + e;
var amount = Math.pow(10, f);
var interest = amount - principal;

document.getElementById('interest').value =interest;
document.getElementById('amount').value =amount;
	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:150px;
}
select,form,option{
width:100px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right" class="principal" id="unitinputtable">
    <td align="right">Principal </td>
  
    </td>
	            <td><input id="principal" type="number" onchange="calculate4()" ;autofocus /></td>
</tr>
<tr>
   <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Rate of interest(%)</td>
    <td><input id="roi" type="number" onchange="calculate4()";/></td>
	</tr>

<tr>
   <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Time duration </td>
    <td><input id="time" type="number" onchange="calculate4()";/></td>
	<td><form>
                  <select name="unitinput" id="unitinput" onchange="calculate4()">
				  
				          <option value="1">Year</option>
                          <option value="2">Month</option>
                          <option value="3">Days</option>
						  
                  </select>
  
        </form>
  </td>


</tr>

<tr>
   <td align="right" class="compoundtime" id="unitoutputtable">
    
 </td>
    <td align="right">Compound Time </td>
    <td><input id="compoundtime" type="number" onchange="calculate4()";/></td>
	<td><form>
                  <select name="unitinput" id="unitoutput" onchange="calculate4()">
				  
				          <option value="1">Year</option>
                          <option value="2">Month</option>
                          <option value="3">Days</option>
						  
                  </select>
  
        </form>
  </td>


</tr>

<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Interest </td>
    <td><input id="interest" type="number" ;/></td>
   
</tr>
<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Amount </td>
    <td><input id="amount" type="number" ;/></td>
   
</tr>



</table>
</body>
</html>
