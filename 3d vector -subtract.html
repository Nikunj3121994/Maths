<!DOCTYPE html>
<html>
<script>
function calculate()
{

var ax =parseFloat(document.getElementById("ax").value);
var ay =parseFloat(document.getElementById("ay").value);
var az =parseFloat(document.getElementById("az").value);

var bx =parseFloat(document.getElementById("bx").value);
var by =parseFloat(document.getElementById("by").value);
var bz =parseFloat(document.getElementById("bz").value);



var cx = ax-bx;
var cy = ay-by;
var cz = az-bz;

document.getElementById('cx').value = cx;
document.getElementById('cy').value = cy;
document.getElementById('cz').value = cz;
	
}


</script>
