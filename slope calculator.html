<!DOCTYPE html>
<html>
<script>
function calculate()
{

var x1 =parseFloat(document.getElementById("x1").value);
var x2 =parseFloat(document.getElementById("x2").value);
var y1 =parseFloat(document.getElementById("y1").value);
var y2 =parseFloat(document.getElementById("y2").value);




if(x1<0 ||x2<0 ||y1<0 ||y2<0){
document.getElementById("warning").innerHTML = "Please enter a positive value.......";
}else{
document.getElementById("warning").innerHTML = "";

}

var slope = (y2-y1)/(x2-x1);
var angle = Math.atan(slope)*180/3.14159;
document.getElementById('slope').value = slope;
document.getElementById('angle').value = angle;
	
}
</script>
<Style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:150px;
}
select,form,option{
width:100px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right" class="principal" id="unitinputtable">
    <td align="right">First point(x1) = </td>
  
    </td>
	            <td><input id="x1" type="number" onchange="calculate()" ;autofocus /></td>
</tr>
<tr>
   <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">First point(y1) =</td>
    <td><input id="y1" type="number" onchange="calculate()";/></td>
	</tr>

<tr>
   <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Second Point(x2) =</td>
    <td><input id="x2" type="number" onchange="calculate()";/></td>
	

</tr>

<tr>
   <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Second Point(y2) =</td>
    <td><input id="y2" type="number" onchange="calculate()";/></td>
	

</tr>


<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Slope =</td>
    <td><input id="slope" type="number" ;/></td>
   
</tr>

<tr>
 <td align="right" class="output" id="unitoutputtable">
    
 </td>
    <td align="right">Angle of Slope(in degree) =</td>
    <td><input id="angle" type="number" ;/></td>
   
</tr>


</table>
</body>
</html>
