<!DOCTYPE html>
<html>
<script>
function calculate()
{

var a =parseFloat(document.getElementById("a").value);

var b =parseFloat(document.getElementById("b").value);

var c =parseFloat(document.getElementById("c").value);

var delta = b*b - (4*a*c);


if(delta<0){
                 document.getElementById("warning").innerHTML = "Root is imaginary.";
               }
   if(delta>=0){
                   document.getElementById("warning").innerHTML = "";
                   }

var rootdelta = Math.sqrt(delta);
var r1 = (-b+rootdelta)/(2*a);
var r2 = (-b-rootdelta)/(2*a);

document.getElementById('r1').value = r1;
document.getElementById('r2').value = r2;

}



</script>
<style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:100px;
}
select,form,option{
width:100px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right">a = </td>
   <td><input id="a" type="number" onchange="calculate()"  ;autofocus /></td>
  
   <td align="right">b =</td>
   <td><input id="b" type="number" onchange="calculate()";/></td>

      <td align="right">c =</td>
   <td><input id="c" type="number" onchange="calculate()"  ;autofocus /></td>

   </table>
   <table border="0" align="center" id="table">
   <td align="right">First root =</td>
   <td><input id="r1" type="number" onchange="calculate()";/></td>
   <td align="right">Second Root =</td>
   <td><input id="r2" type="number" onchange="calculate()";/></td>

   </tr>
</table>

</tr>
</table>
</tr>
</body>
</html>
