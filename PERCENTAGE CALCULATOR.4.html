<!DOCTYPE html>
<html>
<script>
function calculate4()
{

var x =parseFloat(document.getElementById("x").value);

var y =parseFloat(document.getElementById("y").value);

var z = (1+(y/100)) * x;


document.getElementById('z').value = z;
	
}
</script>
<style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:100px;
}
select,form,option{
width:100px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right">Value =</td>
   <td><input id="x" type="number" onchange="calculate4()"  ;autofocus /></td>
  
   <td align="right">Increase(%)</td>
   <td><input id="y" type="number" onchange="calculate4()";/></td>
   
   <td align="right">Final Value</td>
   <td><input id="z" type="number" onchange="calculate4()";/></td>
    
</tr>

</table>
</body>
</html>
