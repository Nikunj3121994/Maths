<!DOCTYPE html>
<html>
<script>
function calculate3()
{

var x =parseFloat(document.getElementById("x").value);

var y =parseFloat(document.getElementById("y").value);

var z = ((y-x)/x)*100;

if(z>0){
document.getElementById("change").innerHTML = "Increase";

}else if(z<0){
document.getElementById("change").innerHTML = "Decrease";

}else if(z==0){
document.getElementById("change").innerHTML = "No change";

}

document.getElementById('z').value = z;
	
}
</script>
<style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:100px;
}
select,form,option{
width:100px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>

   <td align="center">Percentage increase or decrease</td>
</tr>
<tr>   
   <td align="right">First Value</td>
   <td><input id="x" type="number" onchange="calculate3()"  ;autofocus /></td>
  
   <td align="right">Second Value</td>
   <td><input id="y" type="number" onchange="calculate3()";/></td>
   
   <td align="right"><p id="change">Z =</p></td>
   <td><input id="z" type="number" onchange="calculate3()";/></td>
    
</tr>

</table>
</body>
</html>
