<!DOCTYPE html>
<html>
<script>
function calculate()
{

var startyear =parseFloat(document.getElementById("startyear").value);

var startvalue =parseFloat(document.getElementById("startvalue").value);

var endyear =parseFloat(document.getElementById("endyear").value);


var a=[4.89,7.66,23.81,25.4,-6.18,0,7.86,1.51,11.7,9.09,12.73,8.05,12.46,5.19,7.14,9.21,9.31,8.79,5.42,13.71,13.07,8,8.64,9.47,9.69,10.41,6.29,15.32,0.47,3.48,5.16,3.2,3.72,3.78,5.57,6.53,5.51,9.7,14.97,9.47,6.49,11.17,9.13,5.86,6.32,2.23,4]
var b=[];
var c=[];

for(i=0;i<a.length;i++){
b[i] = 100+a[i];
}

for(i=0;i<b.length;i++){
c[i] = b[i]/100;
}

var d = startyear - 1971;

var e = endyear - 1971;

var multiply = 1;
for(f=d;f<e;f++){
multiply = multiply * c[f];

}


var endvalue = startvalue * multiply;


document.getElementById('endvalue').value = endvalue;
	
}
</script>
<style>
td,p
{
    font-size:20px;
	
}

input
{
    font-size:14pt;
    width:150px;
}
select,form,option{
width:100px;
height:30px;
size:30px;
font-size:14pt;
}
</style>

<p id="warning" align="center">

</p>

<table border="0" align="center" id="table">
<tr>
   <td align="right">Start-year </td>
   <td><input id="startyear" type="number" onchange="calculate()" ;autofocus /></td>
</tr>

<tr>
  
   <td align="right">Start-value</td>
   <td><input id="startvalue" type="number" onchange="calculate()";/></td>
</tr>

<tr>
   
   <td align="right">End Year </td>
   <td><input id="endyear" type="number" onchange="calculate()";/></td>
</tr>

<tr>
    
    <td align="right">End value </td>
    <td><input id="endvalue" type="number" ;/></td>
</tr>

</table>
</body>
</html>
