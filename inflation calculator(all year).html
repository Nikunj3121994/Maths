<!DOCTYPE html>
<html>
<script>
function calculate()
{

var startyear =parseFloat(document.getElementById("startyear").value);

var startvalue =parseFloat(document.getElementById("startvalue").value);

var endyear =parseFloat(document.getElementById("endyear").value);


var a=[2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33,2,1,1.3,1.5,2,3.21,6,4.33]
var b=[];
var c=[];

for(i=0;i<a.length;i++){
b[i] = 100+a[i];
}

for(i=0;i<b.length;i++){
c[i] = b[i]/100;
}

var d = startyear - 1971;

var e = endyear - 1971;

var multiply = 1;
for(f=d;f<e;f++){
multiply = multiply * c[f];

}

var multiple=[];
for(i=0;i<b.length;i++){
multiple[i]=1;
}

for(i=0;i<multiple.length;i++){
for(f=d;f<d+i;f++){
  multiple[i]=multiple[i]*c[f];
  }
}

var endvalue = startvalue * multiply;


document.getElementById('endvalue').value = endvalue;
	
}
</script>
